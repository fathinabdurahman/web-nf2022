<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Lingkaran</title>
    <script>
        function calc() {
            const phi = 3.14;
            let jarijari = document.getElementById("r").value;
            let luas = phi * jarijari ** 2;
            let keliling = 2 * phi * jarijari;

            let output = document.getElemenBylId("hasil");
            output.value = "Luas : "+ luas +"\n"+
            "Keliling : "+ keliling; 
        }
    </script>
</head>
<body>
    <h1>Menghitung Luas Dan Keliling Lingkaran
    </h1>
    <p>luas = phi * r^2</p>
    <p>keliling = 2 * phi * r</p>
    <table>
        <tr>
            <td>jari-jari</td>
            <td><input type="number" id="r"></td>
            <td><button onclick="calc"()>Hitung</button></td>
        </tr>
        <tr>
            <td>hasil</td>
            <td><textarea id="hasil" rows="5"></textarea></td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
